{%extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Usuario y/o Contraseña incorrectos</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
<table>
<tr>
    <td>Nombre de Usuario: </td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Contraseña:</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Entrar" />
<input type="hidden" name="next" value="/inicio/" />
</form>

{% endblock %}
